<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .menu {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .menu h1 {
            text-align: center;
            color: #333;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item h2 {
            margin: 0;
            font-size: 18px;
            color: #555;
        }

        .menu-item p {
            margin: 0;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="menu">
        <h1>Food Menu</h1>
        <div class="menu-item">
            <h2>Nasi Goreng</h2>
            <p>$5.00</p>
        </div>
        <div class="menu-item">
            <h2>Mie Goreng</h2>
            <p>$4.50</p>
        </div>
        <div class="menu-item">
            <h2>Sate Ayam</h2>
            <p>$6.00</p>
        </div>
        <div class="menu-item">
            <h2>Gado-Gado</h2>
            <p>$4.00</p>
        </div>
    </div>
</body>

</html>
